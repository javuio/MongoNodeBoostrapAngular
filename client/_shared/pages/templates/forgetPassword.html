
    <form id="frmForgetPassword" class="form-signin">
        <header class="panel-heading">
               Reset Password Request
            </header>
        <div class="login-wrap">
            <img class="logo-img" src="images/badge.png" alt="javu.io" />
            <div role="alert"></div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="txtEmail" id="txtEmail" placeholder="someone@example.com" required maxlength="100" />
            </div>
            <button id="btnBack" class="btn btn-primary" type="button" >Back</button>
            <button id="btnSend" class="btn btn-primary pull-right" type="submit" >Send Email</button>
        </div>

    </form>
    <script>
        $(document).ready(function () {
            require(['pages/forgetPassword/forgetPassword'], function (p) { p.init(); });
        });
    </script>
