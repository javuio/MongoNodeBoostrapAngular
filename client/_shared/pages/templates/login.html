<div class="login-body">
    <form id="frmLogin" class="form-signin panel"  ng-controller="loginCtrl"  ng-submit="submit()"  >
        <header class="panel-heading">
            SIGN IN
        </header>
        <div class="login-wrap">
            <img class="logo-img" src="images/badge.png" alt="javu"/>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="email"
                       required autofocus maxlength="100" ng-model="username"  >
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="txtPassword" name="txtPassword" class="form-control" placeholder="password"
                       required  maxlength="40" ng-model="password" >
            </div>
            <div class="form-group">

                <div class="checkbox">
                    <label>
                        <input id="chkRememberMe" type="checkbox" ng-model="rememberMe"> Remember me
                    </label>
                    <span class="pull-right" class="form-control">
                    <a id="forgetPassword" href="#/forgotPassword">Forgot Password?</a>
                </span>
                </div>

            </div>
            <button id="btnLogin" class="btn btn-primary"  type="submit">Sign in</button>
        </div>
    </form>

</div>
