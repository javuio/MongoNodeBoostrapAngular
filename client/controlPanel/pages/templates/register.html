

<section class="panel" style="max-width:800px;margin:auto; margin-top: 50px;">
    <header class="panel-heading">
        Register
    </header>
    <div class="panel-body">
        <div id="alert"></div>
        <form id="frmRegistrationForm" role="form" method="post" target="_top">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" id="txtFirstName" placeholder="First Name" required />
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="txtLastName" placeholder="Last Name" required />
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="email" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="txtPassword" placeholder="password" pattern=".{6,30}" required title="password needs to be at least 6 characters long" />
                <input type="password" class="form-control" id="txtConfirm" placeholder="confirm" required />
            </div>

            <button id="btnRegister" type="submit" class="btn btn-primary" >Subscribe</button>

        </form>
    </div>

</section>
<script>
    require(['/pages/register/register.js'], function (p) { p.init(); });
</script>
