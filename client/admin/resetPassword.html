<!DOCTYPE html>
<html lang="en">
<!--<html lang="en" manifest="merchant.appcache">-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="javu.io">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Reset Password</title>

    <!--Core CSS -->
    <link href="/styles/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/bootstrap-reset.css" rel="stylesheet">
    <link href="/styles/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/bootstrapValidator.min.css" />
    <!-- Custom styles for this template -->
    <link href="/styles/style.css" rel="stylesheet">
    <link href="/styles/style-responsive.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Optional theme -->
    <link href="/styles/main.css" rel="stylesheet" />

    <script type="text/javascript" src="/scripts/lib/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="/scripts/lib/bootstrap.min.js"></script>

    <script type="text/javascript" src="/scripts/lib/jquery.ba-hashchange.min.js"></script>

    <script type="text/javascript" src="/scripts/lib/require.js"></script>
    <script>
        requirejs.config({
            appDir: "../"
            , baseUrl: 'scripts/framework'
            //except, if the module ID starts with "lib",
            //load it from the ../lib directory. paths
            //config is relative to the baseUrl, and
            //never includes a ".js" extension since
            //the paths config could be for a directory.

            , paths: {
                lib: '../lib'
                , pages: '../../pages'
                , "jquery": "../lib/jquery.min"
                , "bootstrap": "../lib/bootstrap.min"
                , "bootstrapValidator": "../lib/bootstrapValidator.min"
                , "niceScroll": "../templateJs/jquery.nicescroll"
            },
            shim: {
                "bootstrapValidator": { "deps": ['bootstrap'] },
                "bootstrap": { "deps": ['jquery'] },
                "niceScroll": { "deps": ['jquery'] }
            }

        });

        {
            var fnTimeout = function () {
                var $loading = $('#sLoadingDC:first')
                if ($loading.length > 0)
                    $loading.html('Oops something went wrong. Try refreshing this page. If that doesnt work please contact the system admin');
            }
            setTimeout(fnTimeout, 10000);
        }
        function showAlert(style, message) {
            $('[role=alert]').addClass('alert alert-' + style).html(message).slideDown();
        }
        function hideAlert() {
            $('[role=alert]').removeClass().hide().html('');
        }
    </script>
    <!-- common api framework -->
    <script src="/scripts/framework/api.js"></script>
    <!-- utilities lib -->
    <script src="/scripts/lib/utilities.js"></script>
</head>
<body class="login-body">
    <form id="frmResetPassword" class="form-signin panel">
        <header class="panel-heading">
            RESET PASSWORD
        </header>
        <div role="alert"></div>
        <div id="bodyContainer" class="hidden">
            <div class="panel-body">
                For your security please provide us with a
                unique password.
            </div>
            <div id="userEmail" class="panel-body">
            </div>
            <div class="login-wrap">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="txtPassword" name="password" required maxlength="40" />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" id="txtConfirmPassword" name="confirmPassword" required maxlength="40" />
                </div>
                <button id="btnResetPassword" type="button" onclick="return false;" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div id="div-loading" class="row div-loading" style="display: none">
            <button class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>Loading...</button>
        </div>
    </form>
    <script>
        $(document).ready(function () {
            require(['pages/resetPassword/resetPassword'], function (p) { p.init(); });
        });
    </script>
</body>
</html>
